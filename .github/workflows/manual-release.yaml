name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update manifest version
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version#v}"
          jq --arg v "$version" '.version = $v' custom_components/vacances_scolaires/manifest.json > tmp.json
          mv tmp.json custom_components/vacances_scolaires/manifest.json

      - name: Create release zip
        run: |
          cd custom_components
          zip -r ../vacances_scolaires.zip vacances_scolaires

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: vacances_scolaires.zip
